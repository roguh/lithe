<nav class="menu">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  <div class="menu-entry"> <a
  {{- if or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .) }}
  class="active" {{ else }} href="{{ .URL }}" {{ end -}}>
  {{ .Pre }}
  <span>{{ .Name }}</span>
  </a>
  </div>
{{ end }}
</nav>
