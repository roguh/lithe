<div class="home">
<div class="container">
  <div class="intro">
  <h1 class="big-title">
  <a href="{{ .Site.BaseURL }}">
  Hugo Rivera
  </a>
  </h1>

  {{- partial "social/bar" . -}}
  </div>

  <p>
  {{- if .Site.Params.Description }}
  {{ .Site.Params.Description | markdownify }}
  {{ end -}}
  
  <span class="tags">
  {{- range $index, $val := first 20 $.Site.Taxonomies.tags.ByCount -}}
  {{ if (gt $index 0) }},{{ end }}
  <a href="{{ $.Site.LanguagePrefix }}/tags/{{ .Name | urlize }}"> #{{ .Name }}</a>
  {{- end -}}
  </span>
  </p>
</div>
</div>
